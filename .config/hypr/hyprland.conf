####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Game mode
bind = $mainMod, F8, exec, ~/dotfiles/.config/hypr/scripts/gamemode.sh

bind = $mainMod SHIFT, TAB, swapactiveworkspaces, DP-3 DP-1

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, S, exec, $terminal
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exit,

# Rofi
bind = $mainMod, E, exec, rofi -show filebrowser
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod SHIFT, R, exec, rofi -show run
# bind = $mainMod, F, exec, rofi -show filebrowser
bind = $mainMod, W, exec, rofi -show window

# Split
bind = $mainMod, T, togglegroup # tabs
bind = $mainMod, M, layoutmsg, swapwithmaster master # master
bind = $mainMod, G, layoutmsg, orientationcycle # master
bind = $mainMod, G, togglesplit, # dwindle

# Floating
bind = $mainMod, SPACE, togglefloating

## Special Floating Workspace: Win+Shift+Space floats active and sends to floating scratchpad,
## Win+Shift+Space in this workspace sends to ws bellow
bind = $mainMod, F, togglespecialworkspace, float
bind = $mainMod SHIFT, SPACE, setfloating
bind = $mainMod SHIFT, SPACE, movetoworkspacesilent, special:float
bind = $mainMod SHIFT, SPACE, movetoworkspace, +0

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod CTRL, H, changegroupactive, b
bind = $mainMod CTRL, L, changegroupactive, f

bind = $mainMod SHIFT, H, movewindoworgroup, l
bind = $mainMod SHIFT, L, movewindoworgroup, r
bind = $mainMod SHIFT, K, movewindoworgroup, u
bind = $mainMod SHIFT, J, movewindoworgroup, d

bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,
bind = $mainMod, TAB, workspace, previous
bind = $mainMod, TAB, $HIDE_SPECIAL

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 1, $HIDE_SPECIAL
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 2, $HIDE_SPECIAL
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 3, $HIDE_SPECIAL
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 4, $HIDE_SPECIAL
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 5, $HIDE_SPECIAL
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 6, $HIDE_SPECIAL
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 7, $HIDE_SPECIAL
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 8, $HIDE_SPECIAL
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 9, $HIDE_SPECIAL

bind = $mainMod, N, workspace, r+1
bind = $mainMod, N, $HIDE_SPECIAL
bind = $mainMod, P, workspace, r-1
bind = $mainMod, P, $HIDE_SPECIAL

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9

# Example special workspace (scratchpad)
bind = $mainMod, C, togglespecialworkspace, chat
bind = $mainMod, Z, togglespecialworkspace, ai
bind = $mainMod SHIFT, C, movetoworkspace, special:chat


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# 1password
bind = CTRL SHIFT, SPACE, exec, if hyprctl clients | grep -qi "1Password"; then hyprctl dispatch closewindow "1Password"; else 1password; fi

# Screenshot
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only --silent --freeze # only clipboard
bind = $mainMod CTRL SHIFT, S, exec, hyprshot -m region --raw --clipboard-only --freeze | satty -f - # with annotation
bind = , PRINT, exec, hyprshot -m window --raw --clipboard-only --freeze | satty -f - # with annotation
bind = SHIFT, PRINT, exec, hyprshot -m output --raw --clipboard-only --freeze | satty -f - # with annotation

# Clipboard Manager
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# change keyboard layout
bind = $mainMod, grave, exec, hyprctl switchxkblayout duckychannel-international-co.,-ltd.-ducky-keyboard next

# Reload topbar
bind = SHIFT, F12, exec, ags -q; ags

# Fullscreen
bind = $mainMod, RETURN, fullscreen, 1
bind = $mainMod SHIFT, RETURN, fullscreen, 0

# TODO: minimize any with SUPER+SHIFT+X and restore with SUPER+SHIFT+X from magic; show magic with SUPER+X
bind = $mainMod SHIFT, X, togglespecialworkspace, magic
bind = $mainMod SHIFT, X, movetoworkspace, +0
bind = $mainMod SHIFT, X, togglespecialworkspace, magic
bind = $mainMod SHIFT, X, movetoworkspace, special:magic
bind = $mainMod SHIFT, X, togglespecialworkspace, magic
bind = $mainMod, X, togglespecialworkspace, magic
bind = $mainMod CTRL, X, movetoworkspacesilent, special:magic

# Plugins
# bind = $mainMod, Super_L, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

# Resize
binde = $mainMod, period, resizeactive, 100 0
binde = $mainMod, comma, resizeactive, -100 0
binde = $mainMod SHIFT, period, resizeactive, 0 60
binde = $mainMod SHIFT, comma, resizeactive, 0 -60

# Change Wallpaper
bind = $mainMod SHIFT, bracketright, exec, waypaper-engine previous-image
bind = $mainMod SHIFT, bracketleft, exec, waypaper-engine next-image

# Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Requires playerctl
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

## Topbar Blur
layerrule = blur, bar-0
layerrule = blur, bar-2
layerrule = blur, rofi

##############################
