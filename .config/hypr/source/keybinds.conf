# ----- WORKSPACES
### Switch
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 1, exec, $hide_special
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 2, exec, $hide_special
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 3, exec, $hide_special
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 4, exec, $hide_special
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 5, exec, $hide_special
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 6, exec, $hide_special
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 7, exec, $hide_special
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 8, exec, $hide_special
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 9, exec, $hide_special
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 0
bind = $mainMod, 0, exec, $hide_special
# Next/previous workspace
bind = $mainMod, N, workspace, r+1
bind = $mainMod, N, exec, $hide_special
bind = $mainMod, P, workspace, r-1
bind = $mainMod, P, exec, $hide_special
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

### Cycle
bind = $altMod, TAB, swapactiveworkspaces, DP-3 DP-1
bind = $mainMod, TAB, workspace, previous
bind = $mainMod, TAB, exec, $hide_special

### Special Workspaces
bind = $mainMod, C, togglespecialworkspace, chat
bind = $mainMod, Z, togglespecialworkspace, ai
bind = $mainMod, F, togglespecialworkspace, float
bind = $altMod, C, movetoworkspace, special:chat
# Floating
bind = $altMod, SPACE, setfloating
bind = $altMod, SPACE, movetoworkspacesilent, special:float
bind = $altMod, SPACE, movetoworkspace, +0
# Minimize
bind = $altMod, X, togglespecialworkspace, magic
bind = $altMod, X, movetoworkspace, +0
bind = $altMod, X, togglespecialworkspace, magic
bind = $altMod, X, movetoworkspace, special:magic
bind = $altMod, X, togglespecialworkspace, magic

### Layouts
bind = $mainMod, T, togglegroup # tabs
bind = $mainMod, M, layoutmsg, swapwithmaster master # master
bind = $mainMod, G, layoutmsg, orientationcycle # master
bind = $mainMod, G, togglesplit, # dwindle


# ----- WINDOWS
bind = $mainMod, Q, killactive,
bind = $mainMod, SPACE, togglefloating
bind = $mainMod CTRL, SPACE, pin

### Focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod CTRL, H, changegroupactive, b # tabs
bind = $mainMod CTRL, L, changegroupactive, f # tabs

### Cycle
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

### Move
bind = $altMod, H, movewindoworgroup, l
bind = $altMod, L, movewindoworgroup, r
bind = $altMod, K, movewindoworgroup, u
bind = $altMod, J, movewindoworgroup, d
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $altMod, 1, movetoworkspacesilent, 1
bind = $altMod, 2, movetoworkspacesilent, 2
bind = $altMod, 3, movetoworkspacesilent, 3
bind = $altMod, 4, movetoworkspacesilent, 4
bind = $altMod, 5, movetoworkspacesilent, 5
bind = $altMod, 6, movetoworkspacesilent, 6
bind = $altMod, 7, movetoworkspacesilent, 7
bind = $altMod, 8, movetoworkspacesilent, 8
bind = $altMod, 9, movetoworkspacesilent, 9
# Mouse drag
bindm = $mainMod, mouse:272, movewindow

### Resize
binde = $mainMod, period, resizeactive, 100 0
binde = $mainMod, comma, resizeactive, -100 0
binde = $altMod, period, resizeactive, 0 60
binde = $altMod, comma, resizeactive, 0 -60
# Mouse resize
bindm = $mainMod, mouse:273, resizewindow

### Fullscreen
bind = $mainMod, RETURN, fullscreen, 1
bind = $altMod, RETURN, fullscreen, 0


# ----- APPS / UTILS
bind = $mainMod, S, exec, $terminal

### Rofi
bind = $mainMod, R, exec, $rofi drun
bind = $mainMod, E, exec, $rofi filebrowser
bind = $altMod, E, exec, $rofi recursivebrowser
bind = $altMod, W, exec, $rofi calc
bind = $altMod, R, exec, $rofi run
bind = $mainMod, W, exec, $rofi window
# Clipboard
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

### 1password
bind = CTRL SHIFT, 1, exec, $1password

### Screenshot
bind = $altMod, S, exec, hyprshot -m region --clipboard-only --silent --freeze # only clipboard
bind = $mainMod CTRL SHIFT, S, exec, hyprshot -m region --raw --clipboard-only --freeze | satty -f - # with annotation
bind = , PRINT, exec, hyprshot -m window --raw --clipboard-only --freeze | satty -f - # with annotation
bind = SHIFT, PRINT, exec, hyprshot -m output --raw --clipboard-only --freeze | satty -f - # with annotation

### Keyboard Layout
bind = $mainMod, grave, exec, hyprctl switchxkblayout duckychannel-international-co.,-ltd.-ducky-keyboard next

### Change Wallpaper
bind = $altMod, bracketright, exec, waypaper-engine previous-image
bind = $altMod, bracketleft, exec, waypaper-engine next-image


# ----- MISC
### Game Mode
bind = $mainMod, F8, exec, $gamemode

### Reload Top Panel
bind = SHIFT, F12, exec, ags -q; ags

### Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Requires playerctl
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
