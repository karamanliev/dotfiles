# Don't print a new line at the start of the prompt
add_newline = false

format = """
[╭─](white)$env_var$os in $directory$package$java$python$git_branch$battery$cmd_duration
[╰─](white)$character """
right_format = """$time"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 1000

[env_var]
variable = 'SHELL'
format = "$symbol"
disabled = false

[os]
format = '[$symbol](bold white)'   
disabled = false

[os.symbols]
Windows = ' '
Arch = '󰣇 '
Macos = '󰀵 '

[aws]
style = "bold #ffb86c"

[character]
format = "$symbol"
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[❮](bold purple)"

[cmd_duration]
style = "bold #f1fa8c"

[directory]
style = "bold #bb9af7"
read_only = ' 🔒'
truncation_length = 8
truncation_symbol = "…/"
format = "[$read_only]($read_only_style)[$path]($style) "

# git settings
[git_branch]
style = "bold cyan"
truncation_length = 4
truncation_symbol = ""

[git_status]
style = "bold #ff5555"

[hostname]
style = "bold #bd93f9"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"

[sudo]
disabled = true

[time]
disabled = false

[gcloud]
disabled = true

# Package Version Config
[package]
format = "via [🎁 $version](208 bold) "

# Battery information
[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"
