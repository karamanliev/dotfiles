# Don't print a new line at the start of the prompt
add_newline = true

format = """
[╭─](white)$env_var$os in $directory$nodejs$git_branch$git_status$battery$cmd_duration
[╰─](white)$character """
right_format = """$time"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 100

palette = 'custom'

# Define custom colors
[palettes.custom]
green = '#4fd6be'
yellow = '#ffc777'

[env_var]
variable = 'SHELL'
format = "$symbol"
disabled = false

[os]
format = '[$symbol](bold white)'   
disabled = false

[os.symbols]
Windows = ' '
Arch = '󰣇 '
Macos = '󰀵 '

[aws]
style = "bold #ffb86c"

[character]
format = "$symbol"
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[❮](bold purple)"

[cmd_duration]
style = "bold #f1fa8c"

[directory]
style = "bold #bb9af7"
read_only = ' 🔒'
truncation_length = 8
truncation_symbol = "…/"
format = "[$read_only]($read_only_style)[$path]($style) "

# git settings
[git_branch]
style = "bold cyan"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold white"
ahead = '[\[⇡${count}\]](green)'
diverged = '[\[⇕⇡${ahead_count}⇣${behind_count}\]](yellow)'
untracked = '[\[?\]](white)'
behind = '[\[⇣${count}\]](red)'
renamed = "»"
stashed = '[\[⚑${count}\]](blue) '
deleted = "✘"
modified = "[✹](white) "
staged = '[\[+$count\]](green)'
conflicted = "═"

[hostname]
style = "bold #bd93f9"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"

[sudo]
disabled = true

[time]
disabled = false

[gcloud]
disabled = true

# Battery information
[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"
