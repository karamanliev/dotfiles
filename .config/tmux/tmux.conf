# Leader key is CTRL + a
set -g prefix C-a

# Sane defaults
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 100000
set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1
set -g status-position top
set -g display-time 1500
set -g set-clipboard on
set -g detach-on-destroy off
setw -g mode-keys vi

# Don't ask if should kill pane/window
bind-key X kill-window
bind-key x kill-pane
bind o last-pane

# Create new window and give it a name
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Display popup with sessions picker, moove default session chooser to leader + r
unbind s
bind r choose-tree -sZ
bind-key "s" run-shell "sesh connect \"$(
    sesh list -i | fzf-tmux -p 55%,60% --layout=reverse --ansi \
        --no-sort --border-label ' sesh ' --prompt '‚ö°  ' \
        --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
        --bind 'tab:down,btab:up' \
        --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list -i)' \
        --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t -i)' \
        --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c -i)' \
        --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z -i)' \
        --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
        --bind 'ctrl-d:execute(tmux kill-session -t $(echo {} | sed s/^..//))+change-prompt(‚ö°  )+reload(sesh list -i)'
)\""

### PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set-environment -g TMUX_PLUGIN_MANAGER_PATH $XDG_CONFIG_HOME/tmux/plugins

# vim/tmux navigation with CTRL + h/j/k/l
set -g @plugin 'christoomey/vim-tmux-navigator'

# default options and key shortcuts plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set-option -g @pane_resize "10"

# Theme plugin & config
set -g @plugin 'catppuccin/tmux'
main_color="#bb9af7"
secondary_color="#86aeff"
active_prefix_color="#ff4499"

set -g @catppuccin_window_left_separator "‚ñà"
set -g @catppuccin_window_right_separator "‚ñà"
set -g @catppuccin_window_middle_separator "‚ñà "
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_current_color "#{?client_prefix,$active_prefix_color,$main_color}"
set -g @catppuccin_window_default_color "$secondary_color"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_background "#3b4360"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_background "#2f324c"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag, < Ôî± ,}"

set -g @catppuccin_status_modules_right "directory host session"
set -g @catppuccin_status_background "#3b4360"
set -g @catppuccin_status_left_separator  " ‚ñà"
set -g @catppuccin_status_right_separator "‚ñà"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "yes"

set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_directory_icon "Û±ßª "
set -g @catppuccin_directory_color "$secondary_color"
set -g @catppuccin_host_icon  "ÔÑà "
set -g @catppuccin_host_color "$secondary_color"
set -g @catppuccin_session_icon "Ôíâ "
set -g @catppuccin_session_color "$secondary_color"
set -g @catppuccin_user_text "#{continuum_status}"

set -g @catppuccin_pane_active_border_style "fg=$main_color"

# save and restore sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-save M-s
set -g @resurrect-restore M-r
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-dir $XDG_CONFIG_HOME/tmux/sessions
set -g @continuum-save-interval '15'
# set -g @continuum-restore 'on'

# tmux fuzzy finder | triggered with leader + ?
set -g @plugin 'roosta/tmux-fuzzback'
set -g @fuzzback-popup 1
set -g @fuzzback-popup-size '80%'
set -g @fuzzback-hide-preview 1
set -g @fuzzback-finder-bind 'ctrl-/:toggle-preview'

run '$TMUX_PLUGIN_MANAGER_PATH/tpm/tpm'
