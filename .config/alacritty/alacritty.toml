# Theme
import = [ "~/.config/alacritty/tokyonight_moon.toml" ]

shell = "/bin/zsh"
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
opacity = 1.0
blur = true
padding = { x = 12, y = 6 }
dynamic_padding = true
decorations = "None"
decorations_theme_variant = "Dark"
dimensions = { columns = 180, lines = 46 }

[font]
normal = { family = "Operator Mono", style = "Book" }
bold = { family = "Operator Mono", style = "Bold" }
italic = { family = "Operator Mono", style = "Book Italic" }
bold_italic = { family = "Operator Mono", style = "Bold Italic" }
size = 14.8
builtin_box_drawing = false

[scrolling]
history = 15000

[terminal]
osc52 = "OnlyCopy"

[selection]
save_to_clipboard = true

[[hints.enabled]]
command = "xdg-open" # On Linux/BSD
# command = "open" # On macOS
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

[keyboard]
bindings = [
	{ key = "C", mods = "Control|Shift", action = "Copy" },
	{ key = "V", mods = "Control|Shift", action = "Paste" },
	{ key = "Enter", mods = "Alt", action = "ToggleFullscreen" },
]
