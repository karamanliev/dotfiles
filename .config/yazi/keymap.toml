[[manager.prepend_keymap]]
on   = "<Enter>"
run  = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

[[manager.prepend_keymap]]
on   = "<Backspace>"
run  = "leave"
desc = "Go up one directory"

[[manager.prepend_keymap]]
on  = "k"
run = "plugin arrow --args=-1"

[[manager.prepend_keymap]]
on  = "j"
run = "plugin arrow --args=1"

[[manager.prepend_keymap]]
on   = [ "g", "." ]
run  = "cd ~/dotfiles"
desc = "Goto to ~/dotfiles"
