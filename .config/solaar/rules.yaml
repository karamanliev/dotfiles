%YAML 1.3
---
- MouseGesture: Mouse Left
- Execute: [bash, -c, niri msg action focus-column-left-or-last]
...
---
- MouseGesture: Mouse Right
- Execute: [bash, -c, niri msg action focus-column-right-or-first]
...
---
- MouseGesture: Mouse Down
- Execute: [bash, -c, niri msg action focus-workspace-down]
...
---
- MouseGesture: Mouse Up
- Execute: [bash, -c, niri msg action focus-workspace-up]
...
---
- MouseGesture: []
- KeyPress:
  - [Super_L, a]
  - click
...
---
- Key: [Middle Button, pressed]
- MouseClick: [middle, 1]
- And:
  - KeyIsDown: Mouse Gesture Button
  - KeyPress:
    - [Super_L, q]
    - click
...
